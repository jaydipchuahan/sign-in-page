<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-image: url(https://www.allspecsautomotive.com.au/wp-content/uploads/2016/09/CSS-Background-images-3-Dark-Abstract-Texture-315p3faatzz6iskhleob2i-800x469.jpg);
        }
        .btn-sign{
            font-family: 800;
            background-color: rgba(245, 245, 245, 0.801);
            padding: 5px 20px;
            border: 2px solid white;
            border-radius: 15px;
            margin: 20px 0 0 20px;
            cursor: pointer;
            transition: .3s all ;
        }
        .btn-sign:hover{
            background-color: rgba(49, 155, 248, 0.527);
            color: white;
        }
        .Sign-up {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% ,-50%);
            background-color: rgb(255, 255, 255);
            width: 400px;
            border: 1px solid black;
            padding: 40px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            padding: 4px 5px;
            transition: all .5s;
            border-radius: 3px;
            border: .5px solid transparent;

        }

        .close:hover {
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <button class="btn-sign" onclick="SingUp()">LOG IN</button>
    <div class="Sign-up">
        <i class="fa-solid fa-xmark close" onclick="closeSingUp()"></i>
        <form action="">
            <div class="signUp-Form">
                <h2>Sign-Up</h2>
                <p>Enter Your Details Belove</p>
                <hr>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text h-100">
                                <span class="fa-solid fa-user"></span>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text h-100">
                                <span class="fa-solid fa-envelope"></span>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text h-100">
                                <span class="fa-solid fa-lock"></span>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text h-100">
                                <span class="fa-solid fa-unlock"></span>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Confirm Password">
                    </div>
                    <hr>
                    <div class="input-group mt-2">
                        <input type="checkbox" class="form-check">
                        <label for="" class="form-label ms-1 fs-6 mt-1">I accept the <a href=""
                                class="text-decoration-none text-primary">Term Of User</a> & <a href=""
                                class="text-decoration-none text-primary">Private Policy</a> </label>
                    </div>
                    <div class="input-group mt-2">
                        <button class="btn btn-primary ps-4 pe-4 pt-1 pb-1 border">Sign Up</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        function SingUp(data) {
            SingUpForm = document.querySelector(".Sign-up");
            SingUpForm.style.display = "block";

        }
        function closeSingUp(data) {
            close = document.querySelector(".Sign-up");
            close.style.display = "none";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
